name: Super Linter

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
  push:
    branches: [ "main" ]

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Selenium Test
        continue-on-error: true
        run: |
          pip install -U selenium
          pip install -U pytest
          pip install -U pytest-html
          pip install -U webdriver-manager
          pytest test1.py --html=report.html
          cat report.html

      - name: Debug VALIDATE_* env vars
        run: |
          echo "== VALIDATE_* environment variables present =="
          env | sort | grep -E '^VALIDATE_' || true

      - name: Run Super-Linter
        uses: super-linter/super-linter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVA: true
          LINTER_RULES_PATH: ./
          JAVA_FILE_NAME: java_checks.xml
